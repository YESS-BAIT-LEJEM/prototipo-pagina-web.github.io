<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="css/estilo_formularios.css"
    />
    <title>Contacto</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  </head>
  <body>
    <div class="topnav" id="topnav">
      <a href="#home">INICIO </a>
      
    </div>
    <main>
      <div class="container">
        <div class="tituloFormulario"><h2>Contacto</h2></div>
        <div class="contenidoFormulario">
          <div class="divImagenFormulario">
            <img
              src="assets/img/logo.png"
              alt="Icono torta"
            />
          </div>
          <div>
            <form class="divFormulario">
              <label for="nombre">Nombre:</label>
              <input
                class="inputText"
                type="text"
                id="nombre"
                placeholder="Ingrese su nombre"
              />
              <br />
              <label for="apellido">Apellido:</label>
              <input
                class="inputText"
                type="text"
                id="apellido"
                placeholder="Ingrese su apellido"
              />
              <br />
              <label for="dni">Documento:</label>
              <input
                class="inputText"
                type="text"
                id="dni"
                placeholder="Ingrese su DNI"
              />
              <br />
              <label for="mail">Mail:</label>
              <input
                class="inputText"
                type="email"
                id="mail"
                placeholder="Ingrese su email"
              />
              <br />
              <label for="motivo-de-consulta" id="motivo-de-consulta"
                >Seleccione el motivo de su consulta</label
              >
              <br />

              <select class="inputText" name="consulta">
                <option value="opcion1">Encargo a 15 días o más</option>
                <option value="opcion2">Modificación del encargo</option>
                <option value="opcion3">Reclamo por error</option>
                <option value="opcion4">Aviso de cancelación</option>
              </select>
              <br />
              <label for="motivo-consulta"
                >Si lo desea, puede dejarnos un detalle de su consulta.</label
              >
              <br />
              <textarea
                class="campo-contacto"
                name="motivo-contacto"
                id=""
                cols="30"
                rows="10"
              ></textarea>
              <br />
              <label for="informacionParaUsuarios"
                >¿Desea que le enviemos las ofertas disponibles en
                Segna?</label
              >
              <div class="radioFormulario">
                <input
                  type="radio"
                  id="opcion1"
                  name="preferencias"
                  value="opcion1"
                />
                <label for="opcion1">Si, quiero</label><br />
                <input
                  type="radio"
                  id="opcion2"
                  name="preferencias"
                  value="opcion2"
                />
                <label for="opcion2">No, gracias</label>
              </div>

              <input class="inputText botonEnviar" type="submit" />
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
